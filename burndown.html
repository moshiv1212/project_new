<!DOCTYPE html>
<html>

<head>
    <title>ScrumMASTER</title>
    <meta name="description" content="A project management software for agile projects">

    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon and Montserrat fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <!-- CSS Links -->
    <link rel="stylesheet" href="css/main.css">

    <script src="js/config.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/Chart.js"></script>
    <script src="js/burndownData.js"></script>
  
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header" id="black">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title" id="Montserrat"><a href="index.html"><img src="img/ClockGears.jpeg"
                            id="topleftlogo"></a> ScrumMASTER</span>
                <!-- Add spacer, to align page title to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Title -->
                <span class="mdl-layout-title" id="Montserrat">Burndown Chart</span>
            </div>
        </header>
        <div class="mdl-layout__drawer" id="black">
            <div class="demo-layout-transparent mdl-layout mdl-js-layout">
                <header class="mdl-layout__header mdl-layout__header--transparent" id="top-left">
                    <div class="mdl-layout__header-row" id="top-left-header">
                        <!-- Title -->
                        <span class="mdl-layout-title" id="header-title">ScrumMASTER</span>
                    </div>
                </header>
            </div>
            <!-- Navigation -->
            <nav class="mdl-navigation" id="drawer-nav">
                <a class="mdl-navigation__link" href="index.html">Product Backlog</a>
                <a class="mdl-navigation__link" href="listOfSprints.html">List of Sprints</a>
                <a class="mdl-navigation__link" href="listOfTeamMembers.html">Team</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--3-col"></div>
                <div class="mdl-cell mdl-cell--3-col"></div>
                <div class="mdl-cell mdl-cell--3-col"></div>
                <div class="mdl-cell mdl-cell--3-col">
                    <a>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect " id="myButton1"
                            onclick="window.location.href='sprintBoard.HTML'" value="Click"> Back
                        </button>
                    </a>
                </div>
            </div>
            <h3 id="centre">Burndown Chart</h3>
            <style>
                .emptyBox {
                    height: 510px;
                    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
                    margin: auto;
                    width: 80%;
                    padding: 10px;
                }
            </style>

            <div class="emptyBox">
                <div style = "text-align:center;">
                    <canvas id = "canvas" width="1000px" height="500px"></canvas>
                
                    <script>
                        var lineChartData = {
                            labels : datesData(),
                            datasets : [
                                {
                                    fillColor : "transparent",
                                    strokeColor : "red",
                                    pointColor : "red",
                                    pointStrokeColor : "#fff",
                                    data : idealVelocity()
                                }, 
                                {
                                    fillColor : "transparent",
                                    strokeColor : "blue",
                                    pointColor : "blue",
                                    pointStrokeColor : "#fff",
                                    data : burndownData()
                                },
                                {
                                    fillColor : "transparent",
                                    strokeColor : "green",
                                    pointColor : "green",
                                    pointStrokeColor : "#fff",
                                    data : actualVelocity()
                                }

                            
                            ]
                        }
                    var myLine = new Chart(document.getElementById("canvas").getContext("2d")).Line(lineChartData)
                    </script>
                </div>
            </div>

            <br>
            <br>


            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--2-col">
                    <h4 id="top-left1">Legend:</h4>
                </div>
                <div class="mdl-cell mdl-cell--10-col">
                    <h5 id="top-left2">
                        Ideal Velocity: <span class="mdl-chip" id="redchip1"></span> &nbsp
                        Actual Velocity: <span class="mdl-chip" id="greenchip1"></span> &nbsp
                        Accumulation of Effort: <span class="mdl-chip" id="bluechip1"></span>
                    </h5>
                </div>
            </div>
            
        </main>
    </div>

</body>

</html>
