<!DOCTYPE html>
<html>

<head>
    <title>ScrumMASTER</title>
    <meta name="description" content="A project management software for agile projects">

    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon and Montserrat fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <!-- CSS Links -->
    <link rel="stylesheet" href="css/main.css">

    <script src="js/config.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header" id="black">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title" id="Montserrat"><a href="index.html"><img src="img/ClockGears.jpeg"
                            id="topleftlogo"></a> ScrumMASTER</span>
                <!-- Add spacer, to align page title to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Title -->
                <span class="mdl-layout-title" id="Montserrat">List of Team Members</span>
            </div>
        </header>
        <div class="mdl-layout__drawer" id="black">
            <div class="demo-layout-transparent mdl-layout mdl-js-layout">
                <header class="mdl-layout__header mdl-layout__header--transparent" id="top-left">
                    <div class="mdl-layout__header-row" id="top-left-header">
                        <!-- Title -->
                        <span class="mdl-layout-title" id="header-title">ScrumMASTER</span>
                    </div>
                </header>
            </div>
            <!-- Navigation -->
            <nav class="mdl-navigation" id="drawer-nav">
                <a class="mdl-navigation__link" href="index.html">Product Backlog</a>
                <a class="mdl-navigation__link" href="listOfSprints.html">List of Sprints</a>
                <a class="mdl-navigation__link" href="listOfTeamMembers.html">Team</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--6-col">
                    <h5>Select date range for average work hours display: <span id="datetime"></span></h5>
                    <div class="mdl-textfield mdl-js-textfield" style="
                    width: 150px;">
                        <p> Start Date: </p>
                        <input class="mdl-textfield__input" type="date" id="startDateHrsDisplay" style="
                        width: 150px;">
                        <label class="mdl-textfield__label" for="startDateHrsDisplay"></label>
                    </div>
                    &nbsp;
                    <div class="mdl-textfield mdl-js-textfield" style="
                    width: 150px;">
                        <p> End Date: </p>
                        <input class="mdl-textfield__input" type="date" id="endDateHrsDisplay" style="
                        width: 150px;">
                        <label class="mdl-textfield__label" for="endDateHrsDisplay"></label>
                    </div>
                    <p><button class= "mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect " id="dateRange" onclick="dateRange()"> Select Range
                        </button>
                    </p>
                </div>
                <div class="mdl-cell mdl-cell--3-col"></div>
                <div class="mdl-cell mdl-cell--3-col">
                    <a>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect " id="myButton1"
                            onclick="window.location.href='addTeam.html'" value="Click"> Add Team Member
                        </button>
                    </a>
                </div>
            </div>
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--12-col">
                    <h3 id="centre">List of Team Members</h3>
                </div>


                <div class="mdl-cell mdl-cell--12-col">

                <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" id="listofmembers">
                    <thead>
                    <tr style="background-color: black;">
                        <th class="mdl-data-table__cell--non-numeric">Name</th>
                        <th>Email</th>
                        <th>Average Work Hours Per Day</th>
                        <th class="mdl-data-table__cell--non-numeric"></th>
                        <th class="mdl-data-table__cell--non-numeric"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">Name</td>
                        <td class="mdl-data-table__cell">Email</td>
                        <td class="mdl-data-table__cell--non-numeric">
                            <a href="">
                                <button style="color:black; background-color: lightgray;"
                                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                                    Expand
                                </button>
                            </a>
                        </td>
                        <td class="mdl-data-table__cell--non-numeric"><a href="">
                            <a href="">
                                <button style="color:white; background-color: rgb(184, 0, 0);"
                                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                                    Delete
                                </button>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="js/shared.js"></script>
    <script src="js/listOfTeamMembers.js"></script>
</body>

</html>
